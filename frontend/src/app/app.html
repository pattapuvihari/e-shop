<header class="header">
  <div class="logo" routerLink="/">amazon.ca</div>
  <div class="search-bar">
    <input type="text" placeholder="Search Amazon.ca" [(ngModel)]="searchQuery" (keyup.enter)="search()">
    <button (click)="search()">ğŸ”</button>
  </div>
  <div class="nav-links">
    <div class="nav-item" *ngIf="!user" routerLink="/login">
      <span class="nav-line-1">Hello, sign in</span>
      <span class="nav-line-2">Account & Lists</span>
    </div>
    <div class="nav-item" *ngIf="user">
      <span class="nav-line-1">Hello, {{ user.name }}</span>
      <span class="nav-line-2" (click)="logout()">Sign Out</span>
    </div>
    <div class="nav-item">
      <span class="nav-line-1">Returns</span>
      <span class="nav-line-2">& Orders</span>
    </div>
    <div class="nav-item" *ngIf="user && user.role === 'admin'" routerLink="/admin">
      <span class="nav-line-1">Admin</span>
      <span class="nav-line-2">Dashboard</span>
    </div>
    <div class="nav-item cart" routerLink="/cart">
      <span class="cart-icon">ğŸ›’</span>
      <span class="cart-count">{{ cartService.cartCount() }}</span>
      <span class="nav-line-2">Cart</span>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
